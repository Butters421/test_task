<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Describe your request</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
<div class="title">
    <div class="main-title">
        <h1>Post a Request</h1>
    </div>
    <div class="title-img">
        <img src="./img/close.png">
    </div>
</div>
<div class="container">
    <form class="content">
        <div class="job-title">
            <h2>Describe your request </h2>
        </div>
        <div class="product">
            <div class="product-title">
                <h3>Project or job title:</h3>
            </div>
            <input class="input-job-title" placeholder="e.g. E-commerce app, Front-end developerâ€¦">
        </div>
        <div class="product">
            <div class="product-title">
                <h3>Description:</h3>
            </div>
            <textarea class="text-area-job-title" rows="8" placeholder="e.g. Looking for an experienced front-end developer for the development of a marketplace."></textarea>
            <div class="character">
                <img src="./img/smile.png" alt="smile">
                <p>0 Characters</p>
            </div>
        </div>
        <div class="product">
            <div class="product-title">
                <h3>Attachments:</h3>
                <p>Wireframes, specifications, or design..</p>
            </div>
            <div class="custom-input">
                <input type="file" class="attachments-file">
                <div class="fake-input">
                    <img src="./img/clip.png">
                    <h4>Add</h4>
                </div>

            </div>

        </div>
        <div class="button-continue">
            <button type="submit">Continue</button>
        </div>
    </form>
    <div class="navigation">
        <div class="circle selected"></div>
        <div class="circle "></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
</body>
</html>
