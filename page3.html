<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a request</title>
    <link rel="stylesheet" href="page3.css">

</head>
<body>
<div class="title">
    <div class="main-title">
        <h1>Post a Request</h1>
    </div>
    <div class="title-img">
        <img src="./img/close.png">
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="category">
            <div class="title-category">
                <h2>Scope</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <h4>Project-based</h4>
                </div>
                <div class="card">
                    <h4>Temporary job</h4>
                </div>
                <div class="card">
                    <h4>On-going job</h4>
                </div>
            </div>
        </div>
        <div class="category-vs-input">
            <div class="category left">
                <div class="title-category">
                    <h2>Location</h2>
                </div>
                <div class="cards">
                    <div class="card">
                        <h4>On-site</h4>
                    </div>
                    <div class="card">
                        <h4>Remote</h4>
                    </div>
                </div>
            </div>
            <div class="category right">
                <div class="title-category">
                    <h2>Specific city / region:</h2>
                </div>
                <div class="cards">
                    <input type="text" placeholder="e.g. Copenhagen, East Europe">
                </div>
            </div>
        </div>
        <div class="category">
            <div class="title-category">
                <h2>Payment preference</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <h4>Fixed-fee</h4>
                </div>
                <div class="card">
                    <h4>Hourly</h4>
                </div>
                <div class="card">
                    <h4>Weekly</h4>
                </div>
                <div class="card">
                    <h4>Monthly</h4>
                </div>
            </div>
        </div>
        <div class="button-continue">
            <button type="button">Continue</button>
        </div>
    </div>
    <div class="navigation">
        <div class="circle selected"></div>
        <div class="circle "></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>


</div>
</body>
</html>
